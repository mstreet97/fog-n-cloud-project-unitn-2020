apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mqtt-conf
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}


---
apiVersion: v1
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mosquitto
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mosquitto
  template:
    metadata:
      labels:
        name: mosquitto
    spec:
      ################################################################### volume
      volumes:
      - name: mqtt-conf
        persistentVolumeClaim:
          claimName: mqtt-conf

      hostname: mosquitto
      containers:
      ###################################################### mosquitto container
      - name: mosquitto
        image: eclipse-mosquitto
        ports:
        - containerPort: 1883
        volumeMounts:
        - mountPath: /mosquitto/mosquitto.conf
          name: mqtt-conf



---
apiVersion: v1
kind: Deployment
apiVersion: apps/v1
metadata:
  name: forecast
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: forecast
  template:
    metadata:
      labels:
        name: forecast
    spec:
      containers:
      ####################################################### forecast container
      - name: forecast
        image: ubuntu
        command:
        - bash
        - -c
        - ' apt-get update && apt-get install -y wget software-properties-common && apt-add-repository
          ppa:mosquitto-dev/mosquitto-ppa && apt-get update && apt-get install -y mosquitto
          mosquitto-clients curl && while true; do curl wttr.in/Trento > weatherFile;
          mosquitto_pub -h mosquitto -t weatherStation -f weatherFile; sleep 300; done'



